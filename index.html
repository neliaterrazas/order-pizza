<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <form id="formOne">
      <div class="row">
        <div class="form-group">
          <label for="name">Hello! Please enter your name:</label>
          <input type="text" class="form-control" id="yourName">
        </div>
        <div class="form-group">
          <label for="size">What size would you like?</label>
            <select class="form-control" id="size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
        </div>
        <div class="form-group">
          <label for="veggies">Any extra toppings? (Veggie-friendly)</label>
          <br>
          <select class="veggies" id="veggies" multiple>
            <option value="olives">Olives</option>
            <option value="jalapenos">Jalapenos</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="pineapples">Pineapples</option>
          </select>
        </div>
        <div class="form-group">
          <label for="carnes">Would you like to add any meat today?</label>
          <br>
          <select class="carnes" id="carnes" multiple>
            <option value="pepperoni">Pepperoni</option>
            <option value="ham">Ham</option>
            <option value="sausage">Sausage</option>
            <option value="bacon">Bacon</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <span id="results"></span>
    </div>
  </body>
</html>
